<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Tính Toán</h3>
      </div>
      <div class="content">
        <p style="font-size: 24px">
          Kết quả của
          <b id="so1" style="color: red"></b>
          <b id="pheptoan" style="color: red"></b>
          <b id="so2" style="color: red"></b>
          là
          <b id="ketqua" style="color: red"></b>
        </p>
      </div>
    </div>
    <script>
      //khai bao bien
      var so1, so2, pheptoan, ketqua;
      //nhap va gan gia tri bien
      so1 = parseInt(prompt("Nhap so thu 1: "));
      document.getElementById("so1").innerHTML = so1;
      so2 = parseInt(prompt("Nhap so thu 2: "));
      document.getElementById("so2").innerHTML = so2;
      pheptoan = prompt("Nhap phep toan: ");
      document.getElementById("pheptoan").innerHTML = pheptoan;
      //tinh switch
      switch (pheptoan) {
        case "+":
          ketqua = so1 + so2;
          break;
        case "-":
          ketqua = so1 - so2;
          break;
        case "*":
          ketqua = so1 * so2;
          break;
        case "/":
          if (so2 == 0) ketqua = "không xác định";
          else ketqua = so1 / so2;
          break;
        default:
          ketqua = "Phép toán sai";
          break;
      }
      document.getElementById("ketqua").innerHTML = ketqua;
    </script>
  </body>
</html>
