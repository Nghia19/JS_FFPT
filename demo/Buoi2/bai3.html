<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Thông Tin Cá Nhân</h3>
      </div>
      <div class="content">
        <p>
          Họ và Tên:
          <b id="ten"></b>
        </p>
        <p>
          MSSV:
          <b>
            <b id="mssv"></b>
          </b>
        </p>
        <p>
          <span> Năm sinh:</span>
          <b id="namsinh"></b>
        </p>
        <p>
          <span>Tuổi:</span>
          <b id="tuoi"></b>
        </p>
      </div>
    </div>
    <script>
      var now = new Date();
      document.getElementById("ten").innerHTML = prompt("Họ và tên");
      document.getElementById("mssv").innerHTML = prompt("MSSV");
      var namsinh = prompt("Năm sinh:");
      document.getElementById("namsinh").innerHTML = namsinh;
      document.getElementById("tuoi").innerHTML =
        now.getFullYear() - parseInt(namsinh);
    </script>
  </body>
</html>
