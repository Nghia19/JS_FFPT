<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="row page-wrapper">
      <div class="col medium-6 small-12 large-6">
        <div class="slider-for">
          <div class="item">
            <img src="./img/product-02.jpg" alt="Mushroom Salad" />
          </div>
        </div>
      </div>
      <div class="col medium-6 small-12 large-6">
        <h1 class="entry-title product-title">Mushroom Salad</h1>
        <div class="product-rating">
          <div class="star-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
          <a href="#reviews" class="review-link" rel="nofollow">
            (<span class="count">5</span> Đánh giá)
          </a>
        </div>
        <span class="price product-price">60.000 VNĐ</span>
        <div class="product-short-description">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, vel
            veritatis facere natus sed consectetur ducimus ea, nulla libero a
            inventore accusamus similique eum cum! Nesciunt accusantium
            inventore earum neque?
          </p>
        </div>
        <div class="swatches">
          <div class="swatch">
            <div class="header">KÍCH THƯỚC</div>
            <div data-value="M" class="swatch-element plain m available">
              <input type="radio" name="option-0" value="M" checked="" />
              <label for="swatch-0-m"> M </label>
            </div>
            <div data-value="L" class="swatch-element plain l available">
              <input type="radio" name="option-0" value="L" />
              <label for="swatch-0-l"> L </label>
            </div>
            <div data-value="XL" class="swatch-element plain xl available">
              <input type="radio" name="option-0" value="XL" />
              <label for="swatch-0-xl"> XL </label>
            </div>
            <div data-value="XXL" class="swatch-element plain xxl available">
              <input type="radio" name="option-0" value="XXL" />
              <label for="swatch-0-xxl"> XXL </label>
            </div>
          </div>
        </div>
        <div class="buttons-added">
          <div class="quantity">
            <button class="minus-btn" type="button" name="button">-</button>
            <input type="text" name="quantity" value="1" />
            <button class="plus-btn" type="button" name="button">+</button>
          </div>
          <button
            type="submit"
            name="add-to-cart"
            class="button secondary"
            style="flex: 1"
          >
            <i class="fas fa-shopping-cart"></i>
            THÊM VÀO GIỎ
          </button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
