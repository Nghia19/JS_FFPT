<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <style>
      .container {
        width: 400px;
        margin: auto;
        border: 2px solid #e91e63;
      }
      h1 {
        background-color: rgb(196, 12, 221);
        color: #fff;
        margin-top: 0;
        text-align: center;
        font-size: 20pt;
        padding: 20px 0 20px 0;
        margin-bottom: 0;
      }
      .thong-tin {
        padding: 20px;
      }
      p {
        font-size: 1.3em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hình chữ nhật</h1>
      <div class="thong-tin">
        <p><span>Chiều dài: </span><b id="cd"></b>cm</p>
        <p><span>Chiều rộng: </span><b id="cr"></b>cm</p>
        <p><span>Chu vi: </span><b id="cv"></b>cm</p>
        <p><span>Diện tích: </span><b id="dt"></b>cm<sup>2</sup></p>
      </div>
    </div>
    <script type="text/javascript">
      //Khai báo biến
      let a = 20; //cm
      let b = 30; //cm
      //Tính chu vi
      let c = (a + b) * 2;
      //Tính diện tích
      let s = a * b;
      //In ra màn hình
      // document.write("Chiều rộng hình chữ nhật là: " + a + "<br>");
      // document.write("Chiều dài hình chữ nhật là: " + b + "<br>");
      // document.write("Chu vi hình chữ nhật là: " + c + "<br>");
      // document.write("Diện tích hình chữ nhật là: " + s);
      document.getElementById("cd").innerHTML = a;
      document.getElementById("cr").innerHTML = b;
      document.getElementById("cv").innerHTML = c;
      document.getElementById("dt").innerHTML = s;
    </script>
  </body>
</html>
