<body>
    <script type="text/javascript">
        so_bi_mat = Math.round(Math.random() * 100)
        while (true) {
            so_doan = prompt('Số cần đoán:')
            if (so_doan == so_bi_mat) {
                alert('Bạn đã đoán đúng')
            } else if (so_doan > so_bi_mat) {
                alert('Số bí mật nhỏ hơn số của bạn ')
            } else {
                alert('Số bí mật lớn hơn số của bạn')
            }
        }
    </script>
</body>
