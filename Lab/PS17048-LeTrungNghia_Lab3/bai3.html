<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3</title>
  </head>
  <body>
    <script>
      do {
        var so_doan;
        do {
          so_doan = prompt("Nhập vào số dự đoán");
          if (isNaN(so_doan) == true || so_doan == "") {
            alert("Đây không phải là số , mời bạn nhập lại ");
          }
        } while (isNaN(so_doan) == true || so_doan == "");
        so_bi_mat = Math.round(Math.random() * 10);
        if (so_doan == so_bi_mat) {
          alert("Đã đoán trúng");
          break;
        } else if (so_doan > so_bi_mat) {
          alert("Số bí mật nhỏ hơn số của bạn");
        } else {
          alert("Số bí mật lớn hơn số của bạn");
        }
      } while (true);
    </script>
  </body>
</html>
