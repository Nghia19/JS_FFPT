<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      #fibonacy {
        display: flex;
        flex-wrap: wrap;
        margin-left: -10px;
        width: 800px;
      }
      #fibonacy span {
        width: calc(25% - 10px);
        margin-left: 10px;
        margin-bottom: 10px;
        padding: 10px;
        text-align: center;
        background-color: #ff9800;
        color: #fff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Fibonacy</h3>
      </div>
      <div class="content">
        <div id="fibonacy"></div>
      </div>
    </div>
    <script>
      var f0 = 1,
        f1 = 2;
      for (var i = 0; i < 20; i++) {
        var f = f0 + f1;
        f0 = f1;
        f1 = f;
        var span = document.createElement("span");
        span.innerHTML = f;
        document.getElementById("fibonacy").appendChild(span);
      }
    </script>
  </body>
</html>
