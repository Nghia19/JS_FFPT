<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Bài 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Arrays Angular</h3>
        </div>
        <div class="content">
    <div ng-app="" ng-init="points=[2,1,5,4,3]">
        <p>Vị trí thứ 1: <span ng-bind="points[0]"></span></p>
        <p>Vị trí thứ 4: {{ points[3] }}</p>
        <p>
            <ul>
                <li ng-repeat="x in points">
                    {{x}}
                </li>
            </ul>
        </p>
    </div>
</div>
</body>
</html>
