<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <script type="text/javascript">
        function screen(fullname, points) {
            document.writeln('Họ và tên:' + fullname.toUpperCase())
            if (points < 5) {
                document.writeln('Xếp loại: Xuất rớt')
            } else {
                document.writeln('Xếp loại: Xuất đậu')
            }
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        let fullname = prompt('Nhập họ và tên:')
        let points = prompt('Nhập số điểm:')
        screen(fullname, points)
    </script>
</body>
</html>
