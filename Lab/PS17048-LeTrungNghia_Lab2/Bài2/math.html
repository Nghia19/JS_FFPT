<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <pre>
    <script type="text/javascript">
        let x = prompt('Hãy nhập giá trị x')
        if (isNaN(x)) {
            alert('Yêu cầu nhập giá trị số cho x')
        } else {
            let a = Math.sqrt(x)
            document.writeln('Căn bậc hai của x là: ' + a)
            let b = Math.pow(x, 2)
            document.writeln('Bình phương của x là: ' + b)
            let c = Math.round(x)
            document.writeln('Giá trị làm tròn của x là: ' + c)
        }
    </script>
    </pre>
</body>
</html>
