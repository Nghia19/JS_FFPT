<body>
    <script type="text/javascript" src="ptb2.css"></script>
    <script type="text/javascript" src="ptb2.js"></script>
    <script type="text/javascript">
        let ptb2 = new Object()
        ptb2.a = prompt('Nhập số a')
        ptb2.b = prompt('Nhập số b')
        ptb2.c = prompt('Nhập số c')
        ptb2.giai = function () {
            let delta = Math.pow(ptb2.b, 2) - 4 * ptb2.a * ptb2.c
            if (delta < 0) {
                document.write('Phương trình vô nghiệm')
            } else if (delta == 0) {
                let n0 = -ptb2.b / (2 * ptb2.a)
                document.write('Phương trình có nghiệm kép:\n' + 'x0: ' + n0)
            } else {
                let n1 = (-ptb2.b + Math.sqrt(delta)) / (2 * ptb2.a)
                let n2 = (-ptb2.b - Math.sqrt(delta)) / (2 * ptb2.a)
                document.write('Phương trình có 2 nghiệm phân biệt:\n' + 'x1: ' + n1 + '\n' + 'x2: ' + n2)
            }
            setTimeout(function(){
                window.open('file:./chuc-mung.html')
            }, 5000)
        }
    </script>
    <button onclick="ptb2.giai()">Giải</button>
</body>
